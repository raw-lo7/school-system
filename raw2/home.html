<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية | النظام المدرسي</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .home-hero {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            padding: 3rem 1rem 2rem 1rem;
            border-radius: 18px;
            text-align: center;
            margin: 2rem auto 1rem auto;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
        }
        .home-hero h1 {
            color: #f57c00;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .home-hero p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.2rem;
        }
        .quick-link {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 1.2rem 2.2rem;
            font-size: 1.1rem;
            color: #f57c00;
            font-weight: bold;
            text-decoration: none;
            transition: box-shadow 0.2s, background 0.2s;
        }
        .quick-link:hover {
            background: #f57c00;
            color: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
        }
        .about {
            margin: 2rem auto 0 auto;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            color: #444;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="home-hero">
        <h1>النظام المدرسي الذكي</h1>
        <p>منصة متكاملة لإدارة المدرسة والحضانة بسهولة واحترافية.<br>سجّل الدخول أو استكشف الميزات!</p>
        <div class="quick-links">
            <a class="quick-link" href="login.html">تسجيل الدخول</a>
        </div>
    </div>
    <div class="about">

        <p>
        </p>
    </div>
</body>
</html>
