<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة حساب مستخدم | النظام المدرسي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-accounts-container">
        <h2>إضافة حساب مستخدم</h2>
        <form id="user-account-form">
            <label>اسم المستخدم:
                <input type="text" id="username" required>
            </label>
            <label>البريد الإلكتروني:
                <input type="email" id="user-email" required>
            </label>
            <label>كلمة المرور:
                <input type="password" id="user-password" required>
            </label>
            <label>نوع الحساب:
                <select id="user-role" required>
                    <option value="admin">مدير</option>
                    <option value="teacher">معلم</option>
                    <option value="student">طالب</option>
                </select>
            </label>
            <button type="submit">إضافة الحساب</button>
        </form>
        <div id="user-accounts-list">
            <h3>الحسابات المسجلة</h3>
            <table>
                <thead>
                    <tr>
                        <th>اسم المستخدم</th>
                        <th>البريد الإلكتروني</th>
                        <th>نوع الحساب</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody id="accounts-table-body"></tbody>
            </table>
        </div>
    </div>
    <script src="user_accounts.js"></script>
</body>
</html>
