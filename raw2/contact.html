<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا | النظام المدرسي</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-card {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            max-width: 500px;
            margin: 2rem auto;
            font-size: 1.1rem;
        }
        .contact-card h2 {
            color: #f57c00;
            margin-bottom: 1.2rem;
        }
        .contact-card label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
        }
        .contact-card input, .contact-card textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 7px;
            margin-bottom: 0.7rem;
            font-size: 1rem;
        }
        .contact-card textarea {
            resize: vertical;
        }
        .contact-card button {
            background: #f57c00;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            padding: 0.7rem 2rem;
        }
    </style>
</head>
<body>
    <div class="contact-card">
        <h2>اتصل بنا</h2>
        <form id="contact-form">
            <label>الاسم</label>
            <input type="text" id="contact-name" required>
            <label>البريد الإلكتروني</label>
            <input type="email" id="contact-email" required>
            <label>الرسالة</label>
            <textarea id="contact-message" rows="4" required></textarea>
            <button type="submit">إرسال</button>
        </form>
        <div id="contact-success" style="color:#43a047;margin-top:1rem;"></div>
    </div>
    <script>
    document.getElementById('contact-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('contact-success').innerText = 'تم إرسال رسالتك بنجاح!';
        this.reset();
    };
    </script>
</body>
</html>
